<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hufflepuff Digital Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="badge">
        CLOCK
      </div>
      <div class="clock">
        <span id="hour">02:</span>
        <span id="minute">30:</span>
        <span id="second">40</span>
      </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
